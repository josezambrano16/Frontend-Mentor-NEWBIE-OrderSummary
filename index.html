<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Jos√© Zambrano | Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card__header">  
    <img src="./images/illustration-hero.svg" alt="gg" class="card__image">
    </div>
    <div class="card__body">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="card__info">
        <img src="./images/icon-music.svg" alt="Icon music" class="info__image">
        <div class="info__plan">
          <b>Annual Plan</b>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="info__button">Change</a>
      </div>
    </div>  
    <div class="card__footer">
      <div class="card__actions">
        <a href="#" class="button button--payment">Proceed to Payment</a>
        <a href="#" class="button button--cancel">Cancel Order</a>
      </div>
    </div>
  </div>  
</body>
</html>
